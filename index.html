<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Gulshanoy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header>
            <h2>calc</h2>
            <div class="theme">
                <label for="range" class="themetext">THEME</label>
                <input type="range" class="range" step="1" min="1" max="3" value="1" id="range" >    
            </div>
        </header>

            <input type="text" id="input">

        <main>
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col del">DEL</div>
            </div>
            <div class="row">
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">+</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">-</div>
            </div>
            <div class="row">
                <div class="col">.</div>
                <div class="col">0</div>
                <div class="col">/</div>
                <div class="col">x</div>
            </div>
            <div class="row2">
                <div class="col reset">RESET</div>
                <div class="col red">=</div>
            </div>
        </main>

    </div>




    <!--js-->
    <script src="app.js"></script>
</body>
</html>
